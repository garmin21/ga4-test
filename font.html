<!DOCTYPE html>
<html>
<head>
  <title>Google Fonts Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Open+Sans&family=Montserrat&family=Noto+Sans&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body { padding: 2rem; font-size: 20px; line-height: 2; }
    .demo { margin-bottom: 2rem; }
    .font-name { font-size: 14px; color: gray; }
    .roboto { font-family: 'Roboto', sans-serif; }
    .opensans { font-family: 'Open Sans', sans-serif; }
    .montserrat { font-family: 'Montserrat', sans-serif; }
    .notosans { font-family: 'Noto Sans', sans-serif; }
    .poppins { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body>
  <div class="demo roboto"><div class="font-name">Roboto</div>Quick brown fox jumps over the lazy dog.</div>
  <div class="demo opensans"><div class="font-name">Open Sans</div>Quick brown fox jumps over the lazy dog.</div>
  <div class="demo montserrat"><div class="font-name">Montserrat</div>Quick brown fox jumps over the lazy dog.</div>
  <div class="demo notosans"><div class="font-name">Noto Sans</div>Quick brown fox jumps over the lazy dog.</div>
  <div class="demo poppins"><div class="font-name">Poppins</div>Quick brown fox jumps over the lazy dog.</div>
</body>
</html>
